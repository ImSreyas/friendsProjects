    <body style="background-color: gray;">
        <form method="post" enctype="multipart/form-data">
          <br><br><br>

          <h1 align="center"><font size="20" color="white">Speech to Text </font></h1><br>
           <table  align="Center">
            <tr class="tr">
            <th>Upload File</th>
            <td class="td">
            <input type="file" name="file" required="" >
            </td>
            </tr>
            <tr class="tr">
            <td colspan="2" align="center" class="td">
                  <input type="submit" name="submit" value="Transcribe" class="btn btn-primary">
            </td>
            </tr>
           </table>
           {% if transcript != "" %}
        <div id="speechTranscriptContainer">
            <h1><font color="white">Transcript</font></h1>
            <p id="speechText"><font color="white">{{ transcript }}</font></p>
        </div>
            {% endif %}
    </div>
        </form>
