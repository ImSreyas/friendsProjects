<style>
table{
	border:1px solid black;
	padding:25px;
	width: 80%;
	text-align: center;
	border-radius: 20px;
}
tr:hover {background-color:lightgrey}
th{background-color:#5f4def;
	color:white;
}
</style>
<body>
	<table align='center'>
		<h1 align='center'><font color="blue">Feedback Status</font></h1>
		<tr>
			<th>Date</th>
			<th>Name</th>
			<th>Feedback</th>
			<th>Reply</th>
		</tr>
		{% for row in data['feed'] %}
		<tr>
			<td><b>{{row['date']}}</b></td>
			<td><b>{{row['NAME']}}</b></td>
			<td><b>{{row['feedback']}}</b></td>
			<td><b>{{row['reply']}}</b></td>
		</tr>
		{% endfor %}
	</table>
</body>
