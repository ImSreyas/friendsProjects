        <body style="background-image: url(/static/images/11.jpg);">

        <form method="post" enctype="multipart/form-data">
        	<br><br><br>
        <table  align="Center">
          <tr class="tr">
              <th>Category</th>
              <td class="td">
                <select name="cname">
                    
                    <option>Select</option>
                    {% for row in data['cat'] %}
                    <option value="{{row['category_id']}}">{{row['cat_name']}}</option>
                    {% endfor %}
                   </select>
              </td>
            </tr>
           	<tr class="tr">
           		<th>Machine</th>
           		<td class="td">
           			<input type="text" name="mname" required="" placeholder="Enter Machine Name">
           		</td>
           	</tr>
           	<tr class="tr">
           		<th><b>Description</b></th>
           		<td class="td">
           			<textarea name="des">

                    </textarea>
           		</td>
           	</tr>
            <tr class="tr">
              <th>Amount</th>
              <td class="td">
                <input type="text" name="amount" required="" placeholder="Enter amount">
              </td>
            </tr>
            <tr class="tr">
              <th>Image</th>
              <td class="td">
                <input type="file" name="img" required="">
              </td>
            </tr>
            <tr class="tr">
              <th>Available Quantity</th>
              <td class="td">
                <input type="text" name="quan" required="" placeholder="Enter Quantity">
              </td>
            </tr>
           	<tr class="tr">
           		<td colspan="2" align="center" class="td">
           			<input type="submit" name="submit" value="Add" class="btn btn-primary">
           		</td>
           	</tr>
           </table>
            
        </form>
