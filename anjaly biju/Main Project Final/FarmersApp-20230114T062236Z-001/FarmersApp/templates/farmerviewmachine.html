{% include 'farmerheader.html' %}
<br><br><br><br><br><br>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-card {
  background-color: transparent;
  width: 600px;
  height: 600px;
  perspective: 1000px;

}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: white;

}

.flip-card-back {
  padding: 30px;
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
  font-size: 25px;
}
</style>

<body>
	<h1 align="center">Machine Details</h1>
	<form method="post" style="text-align: center;">
		{% for row in data['mach'] %}
		<div align="center">
			<div class="flip-card">
  				<div class="flip-card-inner">
    				<div class="flip-card-front">
				    	<img src="/{{row['image']}}" width="600" height="600"></img><br>
					</div>
					<div class="flip-card-back" align="center">
				  	
						<b>Name   :</b>{{row['machine_name']}}<br><br>
						<b>Available Quantity   :</b>{{row['aval_quantity']}}<br><br>
						<b>Price  :</b>{{row['amount']}}<br><br><br>
						<a href="/farmer/addtocart?id={{row['machine_id']}}" class="btn btn-primary"><h3>Add to Cart</h3></a>
						&nbsp&nbsp
						<a href="/farmer/buy_product?id={{row['machine_id']}}" class="btn btn-primary"><h3>Buy Now</h3></a>
					</div>
				</div>
			</div>
		</div>
	
		{% endfor %}



</form>

</body>
