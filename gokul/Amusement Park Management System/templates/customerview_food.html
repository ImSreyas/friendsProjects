{% include 'customerheader.html' %}
<br><br><br><br>
<style type="text/css">
	table{
		border: 1px solid gray;
		width: 50%;
		padding: 10px;
	}
	tr{
		border: 1px solid gray;
		padding: 10px;
	}
	th{
		border: 1px solid gray;
		padding: 10px;
		text-align: center;
	}
	td{
		border: 1px solid gray;
		padding: 10px;
	}

</style>
<body>
	<h1 align="center"><font size="20" color="blue">Food Details</font></h1>
	<br><br>
	<form method="post">
		<center>
	<table align="Center">
		<tr>
            <th>Park Name</th>
			<th>Food Name</th>
			<th>Image</th>
			<th>Price</th>
		</tr>
		{% for row in data['food'] %}
		<tr>
            <td><font color="purple" size="3">{{row['park_name']}}</font></td>
			<td><font color="purple" size="3">{{row['food_name']}}</font></td>
			<td><font color="purple" size="3"><img src="/{{row['image']}}" width="50" height="50"></img></font></td>
			<td><font color="purple" size="3">{{row['price']}}</font></td>
            <td>
                <a  href="/customer/food_ordering?id={{row['food_id']}}"  class="btn btn-primary" style="width: 150px; height: 130; text-align: center;">Order Your Food</a></td>
                </td><td><a  href="/customer/order_status?id={{row['food_id']}}"  class="btn btn-primary" style="width: 150px; height: 130; text-align: center;">Order Status</a>

            
		</tr>
		{% endfor %}

	</table>
</center>
</form>
</body>
