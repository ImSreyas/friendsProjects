{% include 'adminheader.html' %}
<br><br><br><br>
<style type="text/css">
	table{
		border: 1px solid gray;
		width: 80%;
		padding: 10px;
	}
	tr{
		border: 1px solid gray;
		padding: 10px;
	}
	th{
		border: 1px solid gray;
		padding: 10px;
		text-align: center;
	}
	td{
		border: 1px solid gray;
		padding: 10px;
	}

</style>
<body>
	<h1 align="center"><font size="20" color="blue">Park Details</font></h1>
	<br><br>
	<form method="post">
		<center>
	<table align="Center">
		<tr>
			<th>Park Name</th>
			<th>Photo</th>
			<th>Description</th>
		</tr>
		{% for row in data['pa'] %}
		<tr>
			<td><font color="purple" size="3">{{row['park_name']}}</font></td>
			<td><font color="purple" size="3"><img src="/{{row['park_image']}}" width="100" height="100"></img></font></td>
			<td><font color="purple" size="3">{{row['park_des']}}</font></td>
			<td align="Center">
				<a href="/admin/add_staff?id={{row['park_id']}}" class="btn btn-sm btn-danger" style="text-decoration: none; padding:10px;">Add Staff</a>
				<br><br><br>
				<a href="/admin/new_rides?id={{row['park_id']}}" class="btn btn-sm btn-danger" style="text-decoration: none; padding:10px;">Add New Rides</a>
				<br><br><br>
				<a href="/admin/view_food?id={{row['park_id']}}" class="btn btn-sm btn-danger" style="text-decoration: none; padding:10px;">Food Menu</a>
				<br><br><br>

				<a href="?action=delete&id={{row['park_id']}}" class="btn btn-sm btn-danger" style="text-decoration: none; padding:10px;">Delete</a>


			</td>
		</tr>
		{% endfor %}

	</table>
</center>
</form>
</body>
<br><br><br><br><br><br><br><br><br><br><br><br>
