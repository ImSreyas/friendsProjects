{% include 'staffheader.html' %}
<br><br><br><br>
<style type="text/css">
	table{
		border: 1px solid gray;
		width: 80%;
		padding: 10px;
	}
	tr{
		border: 1px solid gray;
		padding: 10px;
	}
	th{
		border: 1px solid gray;
		padding: 10px;
		text-align: center;
	}
	td{
		border: 1px solid gray;
		padding: 10px;
	}

</style>
<body>
	<h1 align="center"><font size="20" color="blue">Ride List</font></h1>
	<br><br>
	<form method="post">
		<center>
	<table align="Center">
		<tr>
			<th>Ride Name</th>
			<th>Photo</th>
			<th>Instruction</th>
			<th>Amount</th>
			<th>Maximum Capacity</th>
		</tr>
		{% for row in data['rl'] %}
		<tr>
			<td><font color="purple" size="3">{{row['ride_name']}}</font></td>
			<td><font color="purple" size="3"><img src="/{{row['ride_image']}}"></img></font></td>
			<td><font color="purple" size="3">{{row['ride_description']}}</font></td>
			<td><font color="black"><b>{{row['ride_amount']}}</b></font></td>
			<td><font color="black"><b>{{row['max_capacity']}}</b></font></td>
			<td>
				<a href="/staff/new_price?id={{row['ride_id']}}" class="btn btn-sm btn-danger" style="text-decoration: none; padding:10px; width:200;height: 200;">New Price</a>
			</td>
		</tr>
		{% endfor %}

	</table>
</center>
</form>
</body>
<br><br><br><br><br><br><br><br><br><br><br><br>
